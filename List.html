<!DOCTYPE html>
<html>
    <head>
        <title>Lists in html</title>
        </head>
        <body>
           <h2>Unordered list</h2>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                </ul>
                <h2>ordered list</h2>
                <ol>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ol>
                <h2>Definition list</h2>
                <dl>
                    <dt>Home</dt>
                      <dd>It will display Home page</dd>
                    <dt>About Us</dt>
                      <dd>It will tell description of Company</dd>
                    <dt>Contact Us</dt>
                      <dd>Here you can find our contacts</dd>
                    
                    </dl>

        </html>
