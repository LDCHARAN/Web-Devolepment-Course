<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float: Right;
            }
            img#flowerLeft{
                float: left;
            }
            </style>
</head>
<body>
    <h2>Float Right</h2>
    <p>In this example, the image will float to the right in the paragragh, and the text in the paragraph will wrap around the image</p>

    <p>
        <img id="flowerRight" src="Clock image.jpeg" alt="tree" style="width: 150px;height: 100px;">

        <img id="flowerLeft" src="Clock image.jpeg" alt="tree" style="width: 150px;height: 100px;">
        This is dummy content used to understand float property
    </p>
    </body>
    </html>
