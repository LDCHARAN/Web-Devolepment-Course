<!DOCTYPE html>
<html>

<head>
    <title>Personal Details Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details Form</legend>
            <label>Full Name:</label><br>
            <input type="text" id="fname" placeholder="Enter Name"><br><br>
            <label>Email:</label><br>
            <input type="email" id="Email" placeholder="Enter Email"><br><br>
            <label>Contact Number(This will be hidden)</label><br>
            <input type="password" id="Contact"><br><br>
            <label>Gender:</label><br>
            <input type="radio" id="Gender" value="Female">Female<br>
            <input type="radio" id="Gender" value="male">male<br><br>
            <label>Favourite city:</label><br>
            <input type="checkbox" id="city" name="New Delhi">New Delhi<br>
            <input type="checkbox" id="city" name="Mumbai">Mumbai<br>
            <input type="checkbox" id="city" name="Chennai">Chennai<br>
            <input type="checkbox" id="city" name="Vishakapatnam">Vishakapatnam<br><br>
            <label>Birthday:</label>
            <input type="date" id="Birthday" name="Birthday"><br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
