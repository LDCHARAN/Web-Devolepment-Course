<!DOCTYPE html>
<html>
<head>
    <title>Iframe,Audio and Video</title>
</head>
<body>
    <h2>Let's insert audio and video files in this Webpage</h2>
    <audio controls autoplay <source src="Sample audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <p>Now let's add a video</p>
    <video width="400" height="300" controls autoplay>
        <source src="Clock video.mp4" type="video/mp4">
        Your browser does not support the Video tag.
    </video>
    <center>
    
        <h1>Using Iframe you can show any online video in your project</h1>
    
        <iframe width="500" height="400" src="https://www.youtube.com/embed/lsCObbRG370?autoplay=1&mute=1"></iframe>"

</body>
</html>
