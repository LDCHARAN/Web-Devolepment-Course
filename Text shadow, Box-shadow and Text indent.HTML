<!DOCTYPE html>
<html>
    <head>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px #CC5500;
            /*(right offset)px (left-offset) (fade)px color */
        }
        #box{
            box-shadow: 9px 9px 5px #301934;
            /*(right offset)px (left-offset) (fade)px color */
        }
        #indent{
            text-indent: 50%; //16px or -3em
        }
        </style>
        </head>
<body>
    <h1 id="text">We can use text-shadow to give shadow to text itself</h1>

    <h1 id="box">Or use box-shadow to give shadow to the element</h1>

    <div>
        <p>this is an example of text-indent.</p>
        <p id="text-indent">this is an example of text-indent.this is an example of text-indent.this is an example of text-indent.this is an example of text-indent.</p>
